<script language="javascript" type="text/javascript">

var jsonurl = "http://webserver/OrgChart/json.json"; <!-- Path to the JSON file -->
    $.ajax({
                url  : jsonurl,
                type : "GET",
                success: function(data) {
                        jsonStr = $.parseJSON(data);
                        init(jsonStr); //this line will call init function with JSON loaded after this call
                },
                error:function (xhr, ajaxOptions, thrownError){
                    alert("Status error: " +xhr.status);
                    alert("Error message: " +thrownError);
                }
});   

</script>
